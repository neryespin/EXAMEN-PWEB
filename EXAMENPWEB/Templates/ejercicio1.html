<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>
    <form method="post" action="{{ url_for('ejercicio1') }}">
        <h1>Calculo de compras</h1>

        <label for="nombre">Ingresa tu nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br>

        <label for="edad">Ingresa tu edad:</label>
        <input type="number" id="edad" name="edad" required><br>

        <label for="tarros">Ingresa la cantidad de tarros de pintura a comprar:</label>
        <input type="number" id="tarros" name="tarros" required><br>

        <button type="submit">Calcular</button>

       {% if nombre %}
        <p>Nombre del cliente: {{ nombre }}</p>
        <p>Total sin descuento: ${{ total_sin_descuento }}</p>
        <p>El descuento es: ${{ descuento_aplicado }}</p>
        <p>El total a pagar es de: ${{ total_con_descuento }}</p>
    {% endif %}
    </form>
</body>
</html>
